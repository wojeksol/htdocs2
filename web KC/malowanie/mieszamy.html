<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Malowanie pokoi i biur</h1></header>

    <main>
        <div class="left">

            <h2>Menu</h2>

            <ul>
                <li><a href="mieszamy.html">Mieszamy</a></li>
                <li><a href="cena.html">Wyceniamy</a></li>
            </ul>

        </div>
        <div class="center">
            
            <h2>Barwy i ich pochodne</h2>

            <table>

                <tr>

                    <th colspan="2">składowe</th>
                    <th>wynik</th>

                </tr>

                <tr>

                    <td onmouseenter="yel()" onmouseleave="yel1()" id="yel">żółty</td>
                    <td onmouseenter="red()" onmouseleave="red1()" id="red">czerwony</td>
                    <td onmouseenter="org()" onmouseleave="org1()" id="org">pomarańczowy</td>

                </tr>

                <tr>

                    <td onmouseenter="red2()" onmouseleave="red21()" id="red1">czerwony</td>
                    <td onmouseenter="blue()" onmouseleave="blue1()" id="blue">niebieski</td>
                    <td onmouseenter="vio()" onmouseleave="vio1()" id="vio">fioletowy</td>
                </tr>


                

            </table><br><br>


            
                R:<input type="range" name="" id="r" min="1" max="255" class="slider" style="background: linear-gradient(to right, black, red, red);"><br>
                G:<input type="range" name="" id="g" min="1" max="255" class="slider" style="background: linear-gradient(to right, black, green, green);"><br>
                B:<input type="range" name="" id="b" min="1" max="255" class="slider" style="background: linear-gradient(to right, black, blue, blue);"><br>
                <button onclick="rgb()" style="width: 80px;">Pokaż kolor</button><br><br>
            

            <p id="p" class="f"></p>

            <script>

                function rgb() {
                    var r = document.getElementById("r").value;
                    var g = document.getElementById("g").value;
                    var b = document.getElementById("b").value;

                     document.getElementById('p').style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
                }
                


                function yel() {
                    document.getElementById("yel").style.color = "yellow";
                }

                function yel1() {
                    document.getElementById("yel").style.color = "black";
                }

                function red() {
                    document.getElementById("red").style.color = "red";
                }

                function red1() {
                    document.getElementById("red").style.color = "black";
                }

                function org() {
                    document.getElementById("org").style.color = "orange";
                }

                function org1() {
                    document.getElementById("org").style.color = "black";
                }

                function red2() {
                    document.getElementById("red1").style.color = "red";
                }

                function red21() {
                    document.getElementById("red1").style.color = "black";
                }

                function blue() {
                    document.getElementById("blue").style.color = "blue";
                }

                function blue1() {
                    document.getElementById("blue").style.color = "black";
                }

                function vio() {
                    document.getElementById("vio").style.color = "purple";
                }

                function vio1() {
                    document.getElementById("vio").style.color = "black";
                }
            </script>

        </div>
        <div class="right">

            <img src="obraz.png" alt="Próbki farb">

        </div>
    </main>

    <footer>

        <h3>MALARZ</h3>

        <p>Stronę opracował: WS</p>

    </footer>
</body>
</html>
