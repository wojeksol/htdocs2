<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biuro turystyczne</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>

    <header>
        <h1>Zwiedzamy Polskę</h1>
    </header>

    <main>
        <nav class="left"><button onclick="left()"><</button></nav>
        <nav class="center"><img src="1.jpg" alt="Aktywne zdjęcie" id="img"></nav>
        <nav class="right"><button onclick="right()">></button></nav>
    </main>

    <nav class="mini">
        <img src="1.jpg" alt="Gdańsk">
        <img src="2.jpg" alt="Kraków">
        <img src="3.jpg" alt="Niedzica">
        <img src="4.jpg" alt="Pieniny">
        <img src="5.jpg" alt="Szklarska Poreba">
        <img src="6.jpg" alt="Tatry">
        <img src="7.jpg" alt="Wrocław">
    </nav>

    <footer><br>
        <h3>Autorem galerii jest:</h3><br>
        <p>WS</p><br>
        <a href="http://pixabay.com" target="_blank">Więcej zdjęć</a>
    </footer>
    
</body>
</html>

<script>
    let Fotos = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg"];

    function right() {      
        let Foto = document.getElementById("img").src;
        let FotosLength = Fotos.length - 1;
        for (let i = 0; i < Fotos.length; i++){
            if (Foto.includes(Fotos[i])){
                if (i == FotosLength){
                    document.getElementById("img").src = Fotos[0];
                    break;
                } else {
                    document.getElementById("img").src = Fotos[i+1];
                    break;
                }
            }      
        }  
    };

    function left() {
        let Foto = document.getElementById("img").src;
        let FotosLength = Fotos.length - 1;
        for (let i = 0; i < Fotos.length; i++){
            if (Foto.includes(Fotos[i])){
                if (i == 0){
                    document.getElementById("img").src = Fotos[FotosLength];
                    break;
                } else {
                    document.getElementById("img").src = Fotos[i-1];
                    break;
                }
            }      
        }
    };

</script>
