<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogotowie Ratunkowe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="hover1">
        <img src="pogot.png" alt="Pogotowie">
    </div>
    <div class="hover2">
        <h1>Pogotowie <br> Ratunkowe</h1>
    </div>
    <div class="hover3">
        <p>Kontakt: <br> 022 222 11 333</p>
    </div>
</header>

<main>
    <h2>Dodaj nowe ogłosznie</h2>
    <form>
        Numer zespołu ratowniczego: <br>
        <input type="number" name="zesp"> <br>
        Numer dyspozytorni: <br>
        <input type="number" name="dysp"><br>
        Adres: <br>
        <input type="text" name="adres" size="100"> <br>
        <input type="reset" value="WYCZYŚĆ">
        <input type="submit" value="ZGŁOŚ">
    </form>
</main>

<footer>
    <div class="footer1"><br>
        <h4>Numery alramowe</h4>
        <ul style="list-style-type: circle;"><br>
            <li>999</li>
            <li>112</li>
        </ul>
    </div>
    <div class="footer2"><br><br>
        <p><a href="http://cos"  target="_blank" style="text-align: center;" id="ramka" >Pobierz Kweredndy</a></p>
    </div>
    <div class="footer3"><br>
        <p>Autor: <br> Wojciech Sołdecki</p>
    </div>
</footer>

    
</body>
</html>
