<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style w JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="left">
        <h1>Konfigurator stylu</h1>
        <p>Podaj kolor tła</p><br>
        <input type="submit" value="Indigo">
        <input type="submit" value="SteelBlue">
        <input type="submit" value="Olive">
        <p>Podaj kolor czcionki</p><br>
        <select name="" id="">
            <option value="White"></option>
            <option value="Tan"></option>
            <option value="Bisque"></option>
            <option value="Plum"></option>
        </select><br>

        <p>Podaj rozmiar czcionki w procentach, np. 200%</p>
        <input type="text" value="100%"><br>

        <p>Czy rysunek ma mieć ramkę?</p>
        <input type="checkbox" name="" id=""><br>
    </section>

    <section class="right"></section>

    <section class="footer"></section>


    
</body>
</html>
